    transform-style: preserve-3d;
    -webkit-animation: scaling 5s linear infinite;

    transform: translateZ(-1px);

    background: #222;
    transform-origin: left;
    -webkit-animation: swing 5s ease-in-out infinite;
            animation: swing 5s ease-in-out infinite;
  }
  body .door .face:before {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    box-shadow: 0 0 0 1px #fff;
    border-radius: 100%;
    right: 10px;
    top: calc(50% - 5px);
    transform-style: preserve-3d;
    transform: translateZ(6px);
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
    background: #222;

  body .door .face:after {

    width: 4px;
    height: 2.5px;
    box-shadow: 0 0 0 1px #fff;
    opacity: 0.75;
    border-radius: 0;
    right: 10px;
    top: calc(50% - 1.25px);

    transform: translateZ(2.5px) rotateY(90deg);

.glitchit {
    position: absolute;

    background-color: var(--blend-color-1);
    background-size: cover;
    transform: translate3d(0, 0, 0);
    background-blend-mode: var(--blend-mode-1);
}
.glitchit:nth-child(n+2) {
    opacity: 0;
}
.imgloaded .glitchit:nth-child(n+2) {
