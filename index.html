  html, body {
  overflow: hidden;
}

body {
    position: relative;
    touch-action: none;
    display: flex;
    width: 100%;
    height: 100vh;
    background: #222;
    perspective: 100vw;
    overflow: hidden;
    animation: squiggly-anim 0.4s infinite;
    -webkit-animation: squiggly-anim 0.2s infinite;
  }
  @-webkit-keyframes squiggly-anim {
    0% {
      filter: url("#squiggly-0");
    }
    25% {
      filter: url("#squiggly-1");
    }
    50% {
      filter: url("#squiggly-2");
    }
    75% {
      filter: url("#squiggly-3");
    }
    100% {

    }
  }

  body .door {
    position: absolute;
    width: 100px;
    height: 200px;
    left: calc(50% - 50px);
    top: calc(50% - 100px);
    box-shadow: inset 0 -5px 0 0 #222, inset 0 0 0 1px #fff, 0 5px 0 0 #222, 0 0 0 100vw #222;
    perspective: 500px;
    transform-style: preserve-3d;
    -webkit-animation: scaling 5s linear infinite;
            animation: scaling 5s linear infinite;
    transform: translateZ(-1px);
  }
  body .door:nth-of-type(3) {
    -webkit-animation-delay: 1.25s;
            animation-delay: 1.25s;
  }
  body .door:nth-of-type(3) .face {
    -webkit-animation-delay: 1.25s;
            animation-delay: 1.25s;
  }
  body .door:nth-of-type(2) {
    -webkit-animation-delay: 2.5s;
            animation-delay: 2.5s;
  }
  body .door:nth-of-type(2) .face {
    -webkit-animation-delay: 2.5s;
            animation-delay: 2.5s;
  }
  body .door:nth-of-type(1) {
    -webkit-animation-delay: 3.75s;
            animation-delay: 3.75s;
  }
  body .door:nth-of-type(1) .face {
    -webkit-animation-delay: 3.75s;
            animation-delay: 3.75s;
  }

  body .door:after {
    content: "";
    position: absolute;
    width: 200vw;
    height: 100vw;
    left: -50vw;
    bottom: 5px;
    box-shadow: 0 1px 0 0 #fff;
    z-index: -1;
  }
  body .door .face {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: calc(100% - 4px);
    transform-style: preserve-3d;
    box-shadow: inset 0 0 0 1px #fff;
    background: #222;
    transform-origin: left;
    -webkit-animation: swing 5s ease-in-out infinite;
            animation: swing 5s ease-in-out infinite;
  }
  body .door .face:before {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    box-shadow: 0 0 0 1px #fff;
    border-radius: 100%;
    right: 10px;
    top: calc(50% - 5px);
    transform-style: preserve-3d;
    transform: translateZ(6px);
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
    background: #222;
  }
  body .door .face:after {
    
    content: "";
    position: absolute;
    width: 4px;
    height: 2.5px;
    box-shadow: 0 0 0 1px #fff;
    opacity: 0.75;
    border-radius: 0;
    right: 10px;
    top: calc(50% - 1.25px);
    transform-style: preserve-3d;
    transform: translateZ(2.5px) rotateY(90deg);
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
    background: #222;
  }
  @-webkit-keyframes swing {
    15% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(-125deg) translateZ(-2px);
    }
    75% {
      transform: rotateY(-125deg);
    }
    100% {
      transform: rotateY(-125deg);
    }
  }
  @keyframes swing {
    15% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(-125deg) translateZ(-2px);
    }
    75% {
      transform: rotateY(-125deg);
    }
    100% {
      transform: rotateY(-125deg);
    }
  }
  body .door .face .right {
    position: absolute;
    width: 10%;
    background: #222;
    height: 100%;
    top: 0;
    right: -10%;
    transform-origin: left;
    transform: rotateY(90deg);
    box-shadow: inset 0 0 0 1px #fff;
  }
